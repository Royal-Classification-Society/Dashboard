<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Classification Society Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
  <header class="p-6 shadow-md bg-white dark:bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-semibold tracking-tight">Royal Classification Society</h1>
    <input id="search" type="text" placeholder="Search links..."
      class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 w-64" />
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <div id="dashboard" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="text-center text-sm py-4 text-gray-500 dark:text-gray-400">
    © Royal Classification Society — Internal Dashboard
  </footer>
</body>
</html>
